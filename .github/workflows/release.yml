name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Generate Release Keystore
      run: |
        keytool -genkey -v \
          -keystore app/release.keystore \
          -alias appcontrolx \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass android \
          -keypass android \
          -dname "CN=AppControlX, OU=Dev, O=RisunCode, L=ID, ST=ID, C=ID"
        
    - name: Build Release APK
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
          -Pandroid.injected.signing.store.password=android \
          -Pandroid.injected.signing.key.alias=appcontrolx \
          -Pandroid.injected.signing.key.password=android \
          --no-daemon
        
    - name: Get version name
      id: version
      run: |
        VERSION=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: AppControlX-v${{ steps.version.outputs.version }}-release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
        
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/*.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
